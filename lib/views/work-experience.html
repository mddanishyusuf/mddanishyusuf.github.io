<div class="container working-experience">
<div class="row">
	<div class="col-md-12" ng-repeat="work in working_experience">
		<h1>{{work.title}} <small>{{work.where}}</small></h1>
		<span>{{work.from}} - {{work.to}}</span>
		<br>
		<br>
		<ul>
			<li ng-repeat="d in work.description"><p ng-bind-html="d"></p></li>
		</ul>
		
		<hr>
	</div>
</div>
</div>
